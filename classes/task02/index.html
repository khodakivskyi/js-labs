<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js" defer></script>
    <style>
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 0;
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }
    </style>
</head>
<body>
<div id="slider-container" style="position: relative; width: 300px; height: 200px;"></div>
</body>
</html>
